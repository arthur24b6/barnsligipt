<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <title>Barnsligipt Javascript Image Gallery</title>

     <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
     {{#link-to 'index' class="navbar-brand"}}{{title}}{{/link-to}}
      <div class="navbar-right barnsligipt-navigation">
        <a href="#" {{action 'previous' slide}} ><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a href="#" {{action 'next' slide}} ><span class="glyphicon glyphicon-chevron-right"></span></a>
        {{#if isViewing}}
          {{#link-to 'index' }}<span class="glyphicon glyphicon-remove"></span>{{/link-to}}
        {{/if}}
      </div>
    </div>
    {{outlet}}
    </script>

    <script type="text/x-handlebars" id="index">
    <div class="jumbotron">
      <div class="container">
        <h1>Caution!</h1>
        <p>Barnsligipt is a javascript slideshow which uses JPEG EXIF thumbnails to provide low bandwidth content for large images.</p>
<p>Barnsligipt uses Apache's directory listing to build a list of images which it will use in the slideshow. EXIF thumbnail is used to populate the small image sizes if present</p>
      </div>
    </div>
    <div class="container-fluid front slides">
      <div class="row-fluid">
        <div class="span3">
          {{#each model}}
          <div class="thumbnail">
            {{#link-to 'slide' this}}<img {{bind-attr src=thumbnail}} {{bind-attr data-id=id}} />{{/link-to}}
            {{#link-to 'slide' this}}{{src}}{{/link-to}}
          </div>
          {{/each}}
        </div>
      </div>
    </div>
    </script>

    <script type="text/x-handlebars" data-template-name="slides">
      <div class="container-fluid slides">
        <div class="row-fluid">
          <div class="span3">
            {{#each model}}
            <div class="thumbnail">
              {{#link-to 'slide' this}}<img {{bind-attr src=thumbnail}} {{bind-attr data-id=id}} />{{/link-to}}
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="slide">
    <div id="slide">
      <img {{bind-attr src=src}} {{bind-attr data-id=id}} />
      {{#if exif}}
      <div class="exif-data">{{exif}}</div>
      {{/if}}
    </div>
    </script>



    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/libs/spin.min.js"></script>
    <script src="js/libs/jquery.spin.js"></script>
    <script src="js/libs/handlebars.min.js"></script>
    <script src="js/libs/ember.min.js"></script>
    <script src="js/libs/exif.js"></script>
    <script src="js/libs/barnsligipt.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
